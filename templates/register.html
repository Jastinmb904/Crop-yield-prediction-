<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Enhanced animated background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 20%, #090723 80%);
            opacity: 0.8;
            z-index: -1;
            animation: pulseBackground 8s ease-in-out infinite alternate;
        }

        @keyframes pulseBackground {
            0% {
                background-size: 100% 100%;
            }
            100% {
                background-size: 120% 120%;
            }
        }

        /* Enhanced floating particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
            filter: blur(1px);
        }

        .particle:nth-child(odd) {
            background: linear-gradient(135deg, rgba(150, 150, 255, 0.5), rgba(100, 100, 255, 0.2));
        }

        .particle:nth-child(even) {
            background: linear-gradient(135deg, rgba(180, 180, 255, 0.6), rgba(140, 140, 255, 0.3));
        }

        @keyframes float {
            0% {
                transform: translateY(110vh) translateX(-10px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
                filter: blur(1px);
            }
            100% {
                transform: translateY(-10vh) translateX(30px) rotate(360deg);
                opacity: 0;
                filter: blur(2px);
            }
        }

        /* Enhanced glowing background animation */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            animation: gradientBG 20s ease infinite;
        }

        .form-container {
            background: rgba(15, 14, 37, 0.7);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            width: 380px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 255, 0.3),
                        0 0 80px rgba(0, 0, 255, 0.1);
            transform-origin: center;
            animation: containerAppear 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, 
                       containerGlow 6s infinite alternate;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(100, 100, 255, 0.2);
            transition: all 0.5s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 0, 255, 0.4),
                        0 0 100px rgba(0, 0, 255, 0.2);
        }

        /* Enhanced container entrance animation */
        @keyframes containerAppear {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        /* Enhanced container glow animation */
        @keyframes containerGlow {
            0% {
                box-shadow: 0 0 30px rgba(0, 0, 255, 0.3),
                            0 0 80px rgba(0, 0, 255, 0.1);
                border-color: rgba(100, 100, 255, 0.2);
            }
            100% {
                box-shadow: 0 0 40px rgba(80, 100, 255, 0.5),
                            0 0 120px rgba(80, 100, 255, 0.3);
                border-color: rgba(150, 150, 255, 0.3);
            }
        }

        /* Enhanced form container background effect */
        .form-container::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(45deg, 
                transparent 20%, 
                rgba(100, 100, 255, 0.1) 25%, 
                rgba(100, 100, 255, 0.1) 30%, 
                transparent 35%,
                transparent 65%,
                rgba(100, 100, 255, 0.1) 70%,
                rgba(100, 100, 255, 0.1) 75%,
                transparent 80%
            );
            transform: rotate(45deg);
            animation: shimmer 12s infinite cubic-bezier(0.445, 0.05, 0.55, 0.95);
            z-index: -1;
        }

        @keyframes shimmer {
            0% {
                transform: rotate(45deg) translateX(-100%);
            }
            50% {
                transform: rotate(45deg) translateX(0%);
            }
            100% {
                transform: rotate(45deg) translateX(100%);
            }
        }

        /* Adding a subtle noise texture to form */
        .form-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.2;
            z-index: -1;
            pointer-events: none;
        }

        h2 {
            color: #fff;
            margin-bottom: 26px;
            font-size: 32px;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
            animation: titleReveal 1.8s forwards cubic-bezier(0.11, 0, 0.5, 0);
            text-shadow: 0 0 15px rgba(140, 140, 255, 0.5);
            font-weight: 700;
        }

        h2::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 3px;
            bottom: -8px;
            left: 25%;
            background: linear-gradient(90deg, transparent, #5d7bff, transparent);
            animation: underlineGrow 1.5s forwards ease-out;
            animation-delay: 1.2s;
            opacity: 0;
            border-radius: 3px;
        }

        @keyframes underlineGrow {
            0% {
                width: 0;
                left: 50%;
                opacity: 0;
            }
            100% {
                width: 70%;
                left: 15%;
                opacity: 1;
            }
        }

        @keyframes titleReveal {
            0% {
                opacity: 0;
                transform: translateY(-30px);
                letter-spacing: 20px;
                filter: blur(10px);
            }
            60% {
                letter-spacing: 3px;
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                letter-spacing: 3px;
                filter: blur(0);
            }
        }

        .error-message {
            color: #ff4d6a;
            font-size: 14px;
            margin-bottom: 15px;
            background: rgba(255, 0, 0, 0.1);
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #ff4d6a;
            text-align: left;
            animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
            transform-origin: center;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.1);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 22px;
            animation: formReveal 1.8s forwards;
            animation-delay: 0.4s;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes formReveal {
            0% {
                opacity: 0;
                transform: translateY(30px);
                filter: blur(5px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        .input-group {
            position: relative;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .input-group:hover {
            transform: translateX(3px);
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-weight: 500;
            color: #8e9cff;
            font-size: 15px;
            letter-spacing: 1.5px;
            transform-origin: left;
            transition: all 0.3s ease;
            position: relative;
            padding-left: 5px;
        }

        label::before {
            content: '';
            position: absolute;
            width: 0;
            height: 7px;
            background-color: rgba(93, 123, 255, 0.2);
            left: 0;
            bottom: 0;
            z-index: -1;
            transition: width 0.3s ease;
        }

        .input-group:hover label::before {
            width: 100%;
        }

        input {
            width: 100%;
            padding: 16px 18px;
            background: rgba(20, 20, 50, 0.4);
            border: 1px solid rgba(100, 100, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.4s ease;
            box-shadow: inset 0 0 15px rgba(0, 0, 80, 0.1);
            letter-spacing: 0.5px;
        }

        input:focus {
            border-color: #5d7bff;
            box-shadow: 0 0 0 4px rgba(93, 123, 255, 0.25), 
                        inset 0 0 15px rgba(0, 0, 80, 0.05);
            background: rgba(30, 30, 80, 0.6);
            transform: scale(1.02);
            letter-spacing: 1px;
        }

        /* Input focus animation */
        .input-group .input-highlight {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0;
            background: linear-gradient(90deg, #5d7bff, #4f56ff);
            transition: all 0.3s ease;
        }

        input:focus + .input-highlight {
            width: 100%;
        }

        button {
            width: 100%;
            background: linear-gradient(45deg, #5d7bff, #4f56ff);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 17px;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
            font-weight: 600;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(93, 123, 255, 0.4);
            text-transform: uppercase;
            z-index: 1;
            outline: none;
        }

        /* Enhanced button hover and states */
        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 30px rgba(93, 123, 255, 0.6);
            letter-spacing: 3px;
        }

        button:active {
            transform: translateY(1px) scale(0.98);
            box-shadow: 0 5px 15px rgba(93, 123, 255, 0.4);
            letter-spacing: 1.5px;
        }

        /* Button gradient shift animation */
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                rgba(255, 255, 255, 0) 100%
            );
            transition: all 0.8s ease;
            z-index: -1;
        }

        button:hover::before {
            left: 100%;
            transition: all 0.8s ease;
        }

        /* Enhanced button ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.8s linear;
            background-color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .form-footer {
            margin-top: 30px;
            color: #b8c0ff;
            font-size: 15px;
            animation: footerReveal 1.8s forwards;
            animation-delay: 0.7s;
            opacity: 0;
            letter-spacing: 0.5px;
        }

        @keyframes footerReveal {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-footer a {
            color: #5d7bff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s ease;
            position: relative;
            padding: 2px 4px;
        }

        .form-footer a:hover {
            color: #8e9cff;
            text-shadow: 0 0 8px rgba(93, 123, 255, 0.5);
        }

        /* Enhanced link hover effect */
        .form-footer a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -3px;
            left: 0;
            background: linear-gradient(90deg, transparent, #5d7bff, transparent);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.4s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .form-footer a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Pulse animation when page loads */
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }


         /* Logo styling */
         .logo-container {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 3;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(106, 17, 203, 0.7);
            display: flex;
            align-items: center;
            animation: glowPulse 3s infinite;
        }

        .logo span {
            color: #14F195;
            position: relative;
        }

        /* Add animated underline to logo */
        .logo span::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #14F195;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease;
            animation: pulseLine 3s infinite;
        }

        .logo:hover span::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        @keyframes pulseLine {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .logo-icon {
            margin-right: 10px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.7);
            position: relative;
            overflow: hidden;
        }

        /* Add rotating shine effect to logo icon */
        .logo-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 45%, rgba(255, 255, 255, 0.5) 50%, transparent 55%);
            animation: shineEffect 3s infinite;
        }

        @keyframes shineEffect {
            0% { transform: rotate(0) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: rotate(360deg) scale(1.2); opacity: 0; }
        }

        .logo-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
            animation: pulse 2s infinite;
        }

        @keyframes glowPulse {
            0%, 100% { text-shadow: 0 0 10px rgba(106, 17, 203, 0.7); }
            50% { text-shadow: 0 0 20px rgba(106, 17, 203, 0.9), 0 0 30px rgba(37, 117, 252, 0.8); }
        }

        /* Logo pulse effect */
        .logo::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background: rgba(106, 17, 203, 0.3);
            z-index: -1;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        /* Data visualization animation in background */
        .data-viz {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
        }

        .data-bar {
            position: absolute;
            bottom: 0;
            width: 8px;
            border-radius: 4px 4px 0 0;
            background: linear-gradient(to top, #6a11cb, #2575fc);
            animation: dataBarGrow 3s ease-in-out infinite;
        }

        @keyframes dataBarGrow {
            0%, 100% { height: 30%; }
            50% { height: 70%; }
        }

        /* Lightning effects for special interactions */
        .lightning {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0;
            z-index: 9000;
            background: rgba(255, 255, 255, 0.1);
            transition: opacity 0.1s;
        }

        /* 3D perspective tilt effect for container */
        .tilt-effect {
            transform-style: preserve-3d;
            perspective: 1000px;
        }
    </style>
</head>
<body>


       <!-- Logo -->
       <div class="logo-container">
        <div class="logo">
            <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M7,21H3V13H7V21M11,21H9V5H11V21M15,21H13V13H15V21M19,21H17V9H19V21M23,3H1V23H23V3M5,3A2,2 0 0,1 7,5A2,2 0 0,1 5,7A2,2 0 0,1 3,5A2,2 0 0,1 5,3Z" />
                </svg>
            </div>
            <div>Agro<span>Predict</span></div>
        </div>
    </div>
    <!-- Particles container -->
    <div class="particles"></div>

    <div class="form-container">
        <h2>Register</h2>
        
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="error-message">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="off">
                <span class="input-highlight"></span>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="input-highlight"></span>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="input-highlight"></span>
            </div>
            
            <button type="submit" id="registerBtn">Register</button>
        </form>
        
        <p class="form-footer">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>

    <script>
        // Enhanced background particles animation
        document.addEventListener('DOMContentLoaded', () => {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 80;
            
            // Create enhanced particles
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 3px and 8px
                const size = Math.random() * 5 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 110 + 100; // Start below the viewport
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Random animation duration between 15s and 60s
                const duration = Math.random() * 45 + 15;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                const delay = Math.random() * 10;
                particle.style.animationDelay = `${delay}s`;
                
                // Random opacity
                const opacity = Math.random() * 0.5 + 0.2;
                particle.style.opacity = opacity;
                
                particlesContainer.appendChild(particle);
            }
            
            // Enhanced button ripple effect
            function createRipple(event) {
                const button = event.currentTarget;
                
                const circle = document.createElement('span');
                const diameter = Math.max(button.clientWidth, button.clientHeight);
                const radius = diameter / 2;
                
                circle.style.width = circle.style.height = `${diameter}px`;
                circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
                circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
                circle.classList.add('ripple');
                
                // Remove existing ripples
                const ripple = button.getElementsByClassName('ripple')[0];
                if (ripple) {
                    ripple.remove();
                }
                
                button.appendChild(circle);
            }
            
            const button = document.getElementById('registerBtn');
            button.addEventListener('mousedown', createRipple);
            
            // Enhanced form input focus animations
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.parentElement.classList.add('focused');
                    
                    // Add label animation
                    const label = input.previousElementSibling;
                    label.style.color = '#5d7bff';
                    label.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', () => {
                    input.parentElement.classList.remove('focused');
                    
                    // Reset label animation if input is empty
                    const label = input.previousElementSibling;
                    label.style.color = '';
                    label.style.transform = '';
                });
                
                // Initial check for pre-filled inputs
                if (input.value !== '') {
                    input.parentElement.classList.add('has-value');
                }
                
                input.addEventListener('input', () => {
                    if (input.value !== '') {
                        input.parentElement.classList.add('has-value');
                    } else {
                        input.parentElement.classList.remove('has-value');
                    }
                });
            });
            
            // Page load animation sequence
            const formContainer = document.querySelector('.form-container');
            setTimeout(() => {
                formContainer.style.animation = 'pulse 1.5s ease-in-out, containerGlow 6s infinite alternate';
            }, 1200);
        });
        
        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const formContainer = document.querySelector('.form-container');
            
            // Calculate mouse position relative to the center of the screen
            const mouseX = e.clientX / window.innerWidth - 0.5;
            const mouseY = e.clientY / window.innerHeight - 0.5;
            
            // Apply subtle movement to the form container
            const moveX = mouseX * 10;
            const moveY = mouseY * 10;
            
            formContainer.style.transform = `translate(${moveX}px, ${moveY}px) 
                                           rotateX(${-moveY}deg) rotateY(${moveX}deg)`;
            
            // Reset on mouse leave
            formContainer.addEventListener('mouseleave', () => {
                formContainer.style.transform = 'translate(0px, 0px) rotateX(0deg) rotateY(0deg)';
            });
        });
    </script>
</body>
</html>
